				<main class="w-[80vw] [&>*]:h-[100svh] bg-neutral-100 text-neutral-900">
					<section id="settings" class="px-8 py-8">
						<form id="genera_tabella" class="mb-14 lg:w-1/3">
							<h4 class="text-xl font-semibold capitalize">genera tabella</h4>
							<div class="grid mt-2 md:gap-5 md:grid-cols-2">
								<div>
									<label for="righe" class="block font-medium">righe</label>
									<input
										type="number"
										min="1"
										id="righe"
										name="righe"
										placeholder="righe"
										class="peer"
										value="3"
										required
									/>
									<p class="invisible mt-1 text-sm text-invalid peer-invalid:visible">
										numero non valido
									</p>
								</div>
								<div>
									<label for="colonne" class="block">colonne</label>
									<input
										type="number"
										min="1"
										id="colonne"
										name="colonne"
										placeholder="colonne"
										class="peer"
										value="3"
										required
									/>
									<p class="invisible mt-1 text-sm text-invalid peer-invalid:visible">
										numero non valido
									</p>
								</div>
							</div>
							<input type="submit" value="genera tabella" />
						</form>

						<form id="riempi_tabella" inert class="opacity-25 lg:w-1/3">
							<h4 class="text-xl font-semibold capitalize">riempi tabella</h4>
							<div class="grid mt-2 mb-6 md:gap-5 md:grid-cols-2">
								<div>
									<label for="minimo_matrice" class="block font-medium">range valori</label>
									<input
										type="number"
										min="0"
										id="minimo_matrice"
										name="minimo_matrice"
										placeholder="minimo matrice"
										required
										value="10"
									/>
								</div>
								<div>
									<label for="massimo_matrice" class="block">&nbsp;</label>
									<input
										type="number"
										min="1"
										id="massimo_matrice"
										name="massimo_matrice"
										placeholder="massimo matrice"
										required
										value="50"
									/>
								</div>
								<div>
									<label for="minimo_totali" class="block font-medium">range totali</label>
									<input
										type="number"
										min="0"
										id="minimo_totali"
										name="minimo_totali"
										placeholder="minimo totali"
										required
										value="50"
									/>
								</div>
								<div>
									<label for="massimo_matrice" class="block">&nbsp;</label>
									<input
										type="number"
										min="1"
										id="massimo_totali"
										name="massimo_totali"
										placeholder="massimo totali"
										required
										value="100"
									/>
								</div>
							</div>
							<input type="submit" value="riempi tabella" />
						</form>
